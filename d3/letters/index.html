<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

        <link rel="stylesheet" type="text/css" href="chart.css">

    <body>
        <div class="title">

        <div class="footer">

            </p>
        </div>

        <script src="chart.js" charset="utf-8"></script>

    </body>
</html>
